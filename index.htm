<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors-App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <div>
            <label>You played: </label><span id="userChoice"></span>
        </div>
        <div>
            <label>Computer played: </label><span id="compChoice"></span>
        </div>
        <p></p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img class="icons" src="images/rock1.png" alt="">
        </div>
        <div class="choice" id="p">
            <img class="icons" src="images/paper1.png" alt="">
        </div>
        <div class="choice" id="s">
            <img class="icons" src="images/scissor1.png" alt="">
        </div>
    </div>

    <p id="action-message">Make your move.</p>
    <script src="app.js"></script>
</body>

</html>
